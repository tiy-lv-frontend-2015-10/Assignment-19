<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="main">
		<h1><a id="main1" href="/">Contacts</a></h1>
		<div id="contacts"></div>
		<div id="people"></div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script type="text/javascript" src="backbone-parse.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="x-tmpl-mustache" id="contactTemplate">
	{{#contact}}
		<p><i class="fa fa-user"><a href="/name/{{objectId}}">{{name}}</a></i></p>
	{{/contact}}
	</script>
	<script type="x-tmpl-mustache" id="personTemplate">
	{{#person}}
		<p><i class="fa fa-user">{{name}}</i></p>
		<p><i class="fa fa-envelope">{{email}}</i></p>
		<p><i class="fa fa-phone">{{phoneNumber}}</i></p>
		<p><i class="fa fa-thumb-tack">{{cityState}}</i></p>
	{{/person}}
	</script>
</body>
</html>
