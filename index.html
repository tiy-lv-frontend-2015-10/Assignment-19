<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 19</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="container">
    
    <div id="listTemplate"></div>
    <div id="singleTemplate"></div>
  </div>
    


<script type= "x-tmpl-mustache" id="theListTemplate">
              <div id="header">
                <h3>My Peeps</h3>
              </div>
              {{#data}}
            
                <div class="fullName">                 
                    <p>&nbsp;&nbsp;&nbsp;<a href="/person/{{objectId}}">{{Fname}}&nbsp</span><span>{{Lname}}</a></p>
                </div>

                {{/data}}

</script>
<script type="x-tmpl-mustache" id="theSingleTemplate">
         
               {{#data}}
                  <div id="bigHeader"><p><a href="/index"><span class="fa {{icon}} fa-arrow-left"></span></a></p></div>
                   <div class="fullListName">                 
                    <p><span class="fa {{icon}} fa-user"></span>
                    <span>&nbsp;&nbsp;{{Fname}}&nbsp</span><span>{{Lname}}</span></p>
                </div>
                  <p class="phone"><span class="fa {{icon}} fa-phone"></span>&nbsp;&nbsp;
                  {{Phone}}</p>
                  <p class="email"><span class="fa {{icon}} fa-envelope"></span>&nbsp;&nbsp;{{email}}</p>
                  <p class="citySt"><span class="fa {{icon}} fa-globe"></span>&nbsp;&nbsp;{{City_State}}</p>
                {{/data}}

      </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script src="js/backbone-parse.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
