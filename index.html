<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Backbone Example</title>
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>

	<h1 id="head">My Peeps</h1>

	<div id="salad">
		<ul id="main"></ul>
		<ul id="info"></ul>
	</div>


	<script type="x-tmpl-mustache" id="mexicoTemplate">
		{{#meat}}
		<li><img src="http://simpleicon.com/wp-content/uploads/user-3.png"/><a href="/name/{{objectId}}">{{Name}}</a>
		</li>
		{{/meat}}
	</script>

	<script type="x-tmpl-mustache" id="personTemplate">
		{{#persons}}
		<a href ="/"><img id="arrow" src="http://uxrepo.com/static/icon-sets/dripicons/svg/arrow-thin-left.svg"/></a>
		<p id="header"><img id="header" src="http://simpleicon.com/wp-content/uploads/user-3.png"/></p>
		<li class="images"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/User_Circle.png"/>{{Name}}</li>
		<li class="images"><img src="http://icons.iconarchive.com/icons/uiconstock/socialmedia/256/Email-icon.png"/>{{Email}}</li>
		<li class="images"><img src="https://cdn0.iconfinder.com/data/icons/iconico-3/1024/33.png"/>{{Location}}</li>
		<li class="images"><img src="http://icons.iconarchive.com/icons/icons8/windows-8/512/Mobile-Phone-icon.png"/>{{Number}}</li>
		{{/persons}}
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="backbone-parse.js"></script>
	<script src="main.js"></script>
</body>

</html>
