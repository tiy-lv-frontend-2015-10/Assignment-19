<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HitMeUp!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div id='container'>
		<div id="title-bar"><h2><a href="/">Folks I Know</a></h2></div>
		<div id='contact-index'></div>
		<div id='single-contact'></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script src="js/lib/backbone-parse.js"></script>
  <script src="js/main.js"></script>
<!-- <script src="js/lib/require.js" data-main="js/main"></script> -->
<script type="x-tmpl=mustache" id="people">

	{{#person}}
		<p class="contact-name"><span class="fa fa-user"></span><a href="person/{{objectId}}">{{first_name}} {{last_name}}</a></p>
	{{/person}}
</script>
<script type="x-tmpl-mustache" id="peep">
		<div id="biz-card"><img src="facebookgeneric.jpg" id="peeper"/></div>
		<div id="info-holder">
		<p class="peep-info"><span class="fa fa-user icon"></span><span class="vital">{{peep.first_name}} {{peep.last_name}}</span></p>
		<p class="peep-info"><span class="fa fa-envelope icon"></span><span class="vital">{{peep.email}}</span></p>
		<p class="peep-info"><span class="fa fa-phone icon"></span><span class="vital">{{peep.phone_number}}</span></p>
		<p class="peep-info"><span class="fa fa-map-pin icon"></span><span class="vital">{{peep.city}}, {{peep.state}}</span></p>
		</div>


 </script>
</body>
</html>
