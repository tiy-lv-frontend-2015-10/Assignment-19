<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
   <div id="container>">
    <div><h1>Contact Book</h1></div>
    
    <div id="contactDiv">
    </div>
    
    <div id="contactSingleDiv">    
    </div>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script src="js/backbone-parse.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
  <script src="js/main.js"></script>
  <script type="x-tmpl-mustache" id="dataList">
    {{#listData}}    
        <p><span class="fa fa-user"></span><a href="">{{attributes.name}}</a></p>
    {{/listData}}
    </script>
  <script type="x-tmpl-mustache" id="dataDetail">
  {{#detailData}}
    <p>{{attributes.name}}</p>
    <p>{{attritubes.phone}}</p>
    <p>{{attributes.email}}</p>
    <p>{{attributes.location}}</p>
  {{/detailData}}
    </script>
    </div>
</body>
</html>
