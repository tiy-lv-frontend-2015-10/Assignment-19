<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone Example</title>
</head>
<body>

    <!-- For testing
    <a href="/contact/ha1fpAzf8I">Contact</a>
    -->

    <div id="listContact"></div>
    <script type = "x-teml-mustache" id="testTemplate">
        <div>My Peeps</div>
        {{#Contact}}
            <div>
            <a href="/contact/{{objectId}}"><img src=""><span>{{name}}</span></a>
            </div>
        {{/Contact}}
    </script>

    <script type="x-teml-mustache" id="contactDetailsTemplate">
        <div>
            <div class="details-photo"></div>
            <div>{{name}}</div>
            <div>{{eMail}}</div>
            <div>{{phoneNumber}}</div>
            <div>{{city}}</div>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-latest.js"></script>
    <script src="js/backbone-parse.js"></script>
    <script src="js/main.js"></script>
</html>
